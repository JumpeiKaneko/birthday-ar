<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday!</title>
    
    <style>
      /* htmlとbodyを画面全体に広げる
      */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      }
      
      /* クリックするスタート画面 (以前のローディング画面のデザインを流用)
      */
      #start-screen {
        /* 画面全体に広げる */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        
        /* 白背景 */
        background-color: #f0f0f0; 
        
        /* 文字を中央揃え（縦横） */
        display: flex;
        flex-direction: column; 
        justify-content: center;
        align-items: center;
        
        /* 黒字 */
        color: #333;
        font-size: 32px;
        
        /* 以前のフォントデザインを適用 */
        font-weight: 900;
        letter-spacing: 0.08em;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        line-height: 1.5;
        text-align: center;
        
        /* タップできることを示すカーソル */
        cursor: pointer; 
        z-index: 10;
      }
      
      /* 再生中の文字スタイル（クリック後に表示） */
      #start-screen .playing-text {
        font-size: 0.7em;
        font-weight: 700;
        display: block;
        margin-top: 10px;
        color: #555; /* 少し薄い色 */
      }
    </style>
</head>
<body>

    <div id="start-screen">
      お誕生日おめでとう！
      <span class="tap-text" style="font-size: 0.7em; font-weight: 700; display: block; margin-top: 10px;">
        （タップしてスタート）
      </span>
    </div>

    <script>
      // ページの読み込みが完了したら実行
      document.addEventListener('DOMContentLoaded', () => {
        
        // スタート画面の要素を取得
        const startScreen = document.querySelector('#start-screen');
        
        // 1. 音楽ファイルを用意します
        // ( audio/song.mp3 へのパスはそのままです )
        const song = new Audio('./audio/song.mp3');
        song.preload = 'auto'; // 事前に読み込む
        
        // 2. スタート画面がクリックされた時の処理
        startScreen.addEventListener('click', () => {
          
          // 音楽を再生します
          song.play().then(() => {
            // 再生が成功したら
            
            // メッセージを変更します
            startScreen.innerHTML = 'お誕生日おめでとう！<br>' +
              '<span class="playing-text">再生中...</span>';
              
            // 曲が終わったら最初から再生する（ループ再生）
            song.loop = true;
            
          }).catch(e => {
            // 
            console.error("音楽の再生に失敗しました:", e);
            startScreen.querySelector('.tap-text').innerHTML = "（エラー発生）";
          });
          
        }, { once: true }); // ★ 重要な設定: スタートボタンは1回だけ押せるようにします
        
      });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday AR</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
      AFRAME.registerComponent('audio-handler', {
        // ...（ここの中身は変更ありません）...
      });
    </script>
    
    <style>
      /* [slot="ui-loading"] でローディング画面を指定 */
      [slot="ui-loading"] {
        /* 画面全体に広げる */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        
        /* 背景色 */
        background-color: #f0f0f0; 
        
        /* 文字をど真ん中に配置 */
        display: flex;
        justify-content: center;
        align-items: center;
        
        /* 文字のスタイル */
        color: #333;
        font-size: 28px;
        font-family: sans-serif;
        font-weight: bold;
      }
    </style>
    </head>
  <body>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; uiLoading: yes; uiScanning: yes;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      audio-handler>
      
      <div slot="ui-loading">
        誕生日おめでとう！
      </div>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-mindar-image-target id="letter-target" target-index="0">
        
        <a-entity id="play-button" visible="false">
          <a-plane 
            color="blue" 
            height="0.4" 
            width="0.8" 
            position="0 0.5 0" 
            material="opacity: 0.8"
            scale="1 1 1">
            <a-text value="Tap to Play" align="center" color="white" width="2"></a-text>
          </a-plane>
        </a-entity>

        <a-plane src="./trigger-image.jpg" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>

      </a-mindar-image-target>
    </a-scene>
  </body>
</html>

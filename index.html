<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday AR</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
      AFRAME.registerComponent('audio-handler', {
        init: function () {
          this.playButton = document.querySelector("#play-button");
          this.target = document.querySelector("#letter-target");
          this.song = new Audio("./audio/song.mp3"); // audioフォルダ内のsong.mp3
          this.song.preload = "auto";
          this.isVisible = false;

          this.playButton.addEventListener('click', () => {
            if (this.song.paused) {
              this.song.play();
              this.playButton.setAttribute("material", "color", "gray"); 
              this.playButton.querySelector("a-text").setAttribute("value", "Playing...");
            }
          });

          this.target.addEventListener("targetFound", () => {
            this.isVisible = true;
            if (this.song.paused) {
              this.playButton.setAttribute("visible", true);
            }
          });

          this.target.addEventListener("targetLost", () => {
            this.isVisible = false;
            this.playButton.setAttribute("visible", false);
            this.song.pause();
            this.song.currentTime = 0; 
            this.playButton.setAttribute("material", "color", "blue");
            this.playButton.querySelector("a-text").setAttribute("value", "Tap to Play");
          });
        }
      });
    </script>
    
    <style>
      /* ローディング画面のスタイル */
      [slot="ui-loading"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        
        background-color: #f0f0f0; 
        display: flex;
        flex-direction: column; /* 縦並びにするため */
        justify-content: center;
        align-items: center;
        
        color: #333;
        font-size: 32px; /* 少し大きく */
        
        /* ★★ フォントとデザインを調整しました ★★ */
        font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif; /* 日本語フォント優先 */
        font-weight: 900; /* より太く */
        letter-spacing: 0.08em; /* 文字間隔を少し開ける */
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1); /* わずかな影で立体感 */
        line-height: 1.5; /* 行間を調整 */
        text-align: center; /* 中央揃え */
        /* ★★ ここまで ★★ */

        z-index: 10;
        cursor: pointer; 
      }
      
    </style>
  </head>
  <body>
    
    <a-scene 
      mindar-image="imageTargetSrc: ./mind/targets.mind; uiLoading: yes; uiScanning: yes;"
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      audio-handler
      paused>
      
      <div slot="ui-loading">
        お誕生日おめでとう！<br>
        <span style="font-size: 0.7em; font-weight: 700; display: block; margin-top: 10px;">（タップしてスタート）</span>
      </div>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-mindar-image-target id="letter-target" target-index="0">
        <a-entity id="play-button" visible="false">
          <a-plane 
            color="blue" 
            height="0.4" 
            width="0.8" 
            position="0 0.5 0" 
            material="opacity: 0.8"
            scale="1 1 1">
            <a-text value="Tap to Play" align="center" color="white" width="2"></a-text>
          </a-plane>
        </a-entity>
      </a-mindar-image-target>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loadingScreen = document.querySelector('[slot="ui-loading"]');
        const scene = document.querySelector('a-scene');

        if (loadingScreen && scene) {
          loadingScreen.addEventListener('click', () => {
            
            loadingScreen.style.display = 'none';
            scene.play(); 

            try {
              const audioHandler = scene.components['audio-handler'];
              if (audioHandler && audioHandler.song) {
                audioHandler.song.load();
                
                const song = audioHandler.song;
                if (song.paused) {
                  song.play().then(() => {
                    song.pause();
                    song.currentTime = 0; 
                  }).catch(e => console.log("Audio unlock attempted."));
                }
              }
            } catch (e) {
              console.error("Audio unlock failed:", e);
            }
          });
        }
      });
    </script>
    </body>
</html>
